<!DOCTYPE html>
<html>
<!--  the link for sample real time chart https://medium.com/@data.corgi9/real-time-graph-using-flask-75f6696deb55 -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Akasha Paritha</title>
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet">
</head>

<body>
    <div class="loader">
        <img src="static/resources/jarvis.gif" alt="">
    </div>
    <h1>Akasha Pathika</h1>
    <div class="left">
        <div class="cam_pi">
            <img src="{{ url_for('live_feed') }}" width="600px" />
        </div>
    </div>
    <div class="right">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="temperature">
            <br>
            <p>Temperature</p>
            <p1 id="temp"></p1>
            <br>
        </div>
        <div class="controls">
          
            <button onclick="direction_function('l')" onclick="forward()" id="left" class="left">Left</button>
            <button onclick="direction_function('f')" id="forward" class="forward">Forward</button>
            <button onclick="direction_function('r')" id="right" class="right">Right</button>
            <button onclick="direction_function('s')" id="stop" class="stop">Stop</button>
            <button onclick="direction_function('c')" id="collect" class="collect">Collect</button>
            <button onclick="direction_function('b')" id="backward" class="backward">Backward</button>
            <button onclick="direction_function('t')" id="load" class="load">load</button>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="static/script.js"></script>
    <script src="static/app.js"></script>
</body>

</html>
